

<div class="container">
    <div class="jumbotron p-5 mb-4 bg-light rounded-3" >
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-sm-6">
                    <app-progresso [progresso]="progresso"></app-progresso>
                </div>
                <div class="col-sm-6">
                    <div class="d-flex justify-content-end">
                        <app-tentativas [tentativas]="tentativas"></app-tentativas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>{{instrucao}}</h6>
                    <p>{{rodadaFrase.fraseEn}}</p>

                    <div class="mb-3">
                        <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="response"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" (click)="verificaResposta()">Traduzir</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
